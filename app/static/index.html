<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
</head>

<body>
    <div id="sidebar">
        <div>
            <h3 class="mb-3 w-100">DI Price Log</h3>
            <div id="panel-buttons" class="mb-3">
                <button type="button" class="btn btn-primary btn-md" onclick="fetchNewData();">New Data</button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="#resetConfirmModal">Reset</button>
            </div>
        </div>
        <div id="toggle-panel" class="mb-3">
            <div class="form-check form-switch">
                <input class="form-check-input form-toggle-chart" type="checkbox" role="switch" id="toggleChart">
                <label class="form-check-label" for="toggleChart" id="toggleChartLabel">Time Series Chart</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="toggleXRange">
                <label class="form-check-label" for="toggleXRange" id="toggleXRangeLabel">Use timestamp</label>
            </div>
        </div>
        <div id="time-slider-container" class="hidden">
            <label for="time-slider">Starting Date:</label>
            <input type="range" id="time-slider" min="0.5" max="30" value="1" step="0.5" oninput="updateTimeRange()">
            <span id="time-slider-value">1 days</span>
        </div>
        <input type="text" id="search-box" class="form-control mb-3" placeholder="Search products..."
            onkeyup="filterProducts()">
        <ul id="product-list"></ul>
    </div>
    <div id="chart-container">
        <div id="chart-header-section">
            <h4 id="chart-header" class="my-5"></h4>
            <h5 id="chart-price" class="my-5">Select product</h5>
        </div>
        <canvas id="priceChart"></canvas>
    </div>

    <div class="modal fade" id="resetConfirmModal" tabindex="-1" aria-labelledby="resetConfirmModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetConfirmModalLabel">Reset Database</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Do you really want to reset the database?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                        onclick="resetData();">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <script src="/main.js"></script>
    <script>
        function updateTimeRange() {
            timeRangeDays = parseFloat(document.getElementById("time-slider").value);
            document.getElementById(
                "time-slider-value"
            ).textContent = `${timeRangeDays} days`;
            reloadProduct();
        }

        function filterProducts() {
            const searchValue = document.getElementById("search-box").value.toLowerCase();
            document.querySelectorAll("#product-list li").forEach((li) => {
                if (li.textContent.toLowerCase().includes(searchValue)) {
                    li.classList.remove("hidden");
                } else {
                    li.classList.add("hidden");
                }
            });
        }
    </script>
</body>

</html>
