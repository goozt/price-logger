<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price History</title>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }

        #sidebar {
            width: 350px;
            min-width: 350px;
            padding: 20px;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #time-slider-container {
            margin-bottom: 10px;
            text-align: center;
        }

        #time-slider {
            width: 100%;
        }

        #product-list {
            flex-grow: 1;
            overflow-y: auto;
            max-height: calc(100vh - 120px);
            padding: 0;
            margin: 0;
            list-style: none;
            padding-right: 4px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            cursor: pointer;
            padding: 10px;
            background: #ddd;
            margin: 0;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        li:hover {
            background: #bbb;
        }

        .hidden {
            display: none;
        }

        #chart-container {
            flex-grow: 1;
            padding: 20px;
        }

        #chart-header-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #chart-price {
            text-align: center;
            margin-left: 3rem;
            margin-right: 3rem;
            padding: 1rem;
            border: 1px solid grey;
            background-color: green;
            color: white;
            font-weight: bold;
            border-radius: 10px;
        }

        .form-toggle-chart:checked {
            background-color: #ffbb00;
            border-color: #ffbb00;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <div>
            <h3 class="mb-3 w-100">DI Price Log</h3>
            <div id="panel-buttons" class="mb-3">
                <button type="button" class="btn btn-primary btn-md" onclick="fetchNewData();">New Data</button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="#resetConfirmModal">Reset</button>
            </div>
        </div>
        <div id="toggle-panel" class="mb-3">
            <div class="form-check form-switch">
                <input class="form-check-input form-toggle-chart" type="checkbox" role="switch" id="toggleChart">
                <label class="form-check-label" for="toggleChart" id="toggleChartLabel">Time Series Chart</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="toggleXRange">
                <label class="form-check-label" for="toggleXRange" id="toggleXRangeLabel">Use timestamp</label>
            </div>
        </div>
        <div id="time-slider-container" class="hidden">
            <label for="time-slider">Starting Date:</label>
            <input type="range" id="time-slider" min="0.5" max="30" value="1" step="0.5" oninput="updateTimeRange()">
            <span id="time-slider-value">1 days</span>
        </div>
        <input type="text" id="search-box" class="form-control mb-3" placeholder="Search products..."
            onkeyup="filterProducts()">
        <ul id="product-list"></ul>
    </div>
    <div id="chart-container">
        <div id="chart-header-section">
            <h4 id="chart-header" class="my-5"></h4>
            <h5 id="chart-price" class="my-5">Select product</h5>
        </div>
        <canvas id="priceChart"></canvas>
    </div>

    <div class="modal fade" id="resetConfirmModal" tabindex="-1" aria-labelledby="resetConfirmModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetConfirmModalLabel">Reset Database</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Do you really want to reset the database?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                        onclick="resetData();">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        let chart = null;
        let chartType = 'timeseries';
        let chartUnit = 'day';
        let chartXRange = 'timestamp';
        let productNames = [];
        let timeRangeDays = 1;

        async function fetchNewData() {
            const res = await fetch('/api/new');
            if (!res.ok) {
                throw new Error(`HTTP error! Status: ${res.status}`);
            }
            const data = await res.json();
            if (!data || data.length === 0) {
                console.warn(`No price data found for ${productName}`);
                return;
            }
            fetchProducts()
        }

        async function fetchProducts() {
            const res = await fetch('/api/products');
            productNames = await res.json();
            updateProductList(productNames);
        }

        function updateProductList(products) {
            const list = document.getElementById('product-list');
            list.innerHTML = '';
            if (products != null) {
                products.forEach(product => {
                    const li = document.createElement('li');
                    li.textContent = product;
                    li.onclick = () => {
                        document.querySelectorAll('#product-list li').forEach(item => item.classList.remove('selected'));
                        li.classList.add('selected');
                        loadProductData(product);
                    };
                    list.appendChild(li);
                });
            } else {
                list.textContent = "No data found"
            }
        }

        function getMaxYValue(prices) {
            let value = Math.max(...prices)
            value = value + value * 0.5
            const slabs = [1, 2, 3, 4, 5, 7.5, 10, 15, 20, 25, 50, 75, 100].map(x => x * 1000)
            for (idx in slabs) if ((value) < slabs[idx]) return slabs[idx];
            return Math.round(value / 1000) * 1000
        }

        function updateTimeRange() {
            timeRangeDays = parseFloat(document.getElementById('time-slider').value);
            document.getElementById('time-slider-value').textContent = `${timeRangeDays} days`;
            reloadProduct()
        }

        async function loadProductData(productName) {
            try {
                document.getElementById('chart-header').textContent = productName;
                const res = await fetch(`/api/prices?name=${encodeURIComponent(productName)}`);

                if (!res.ok) {
                    throw new Error(`HTTP error! Status: ${res.status}`);
                }

                let data = await res.json();
                if (!data || data.length === 0) {
                    console.warn(`No price data found for ${productName}`);
                    return;
                }

                data.sort((a, b) => a.timestamp > b.timestamp);
                const reversedData = [...data].reverse();
                const labels = data.map(p => new Date(p.timestamp));
                const prices = data.map(p => p.price);
                const currency = new Intl.NumberFormat('en-IN', { minimumFractionDigits: 2 })
                document.getElementById('chart-price').textContent = "â‚¹" + currency.format(reversedData[0].price.toFixed(2));

                const yMaxRange = getMaxYValue(prices)
                let xMinRange = data[0].timestamp
                let xMaxRange = reversedData[0].timestamp
                if (chartXRange != 'timestamp') {
                    const now = new Date()
                    xMaxRange = now.valueOf() + 0.5
                    now.setDate(now.getDate() - timeRangeDays)
                    xMinRange = now.getTime()
                }

                if (chart !== null) {
                    chart.destroy();
                }

                const ctx = document.getElementById('priceChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: productName + ' Price',
                            data: prices,
                            borderColor: 'red',
                            fill: false,
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: chartType,
                                time: {
                                    unit: chartUnit,
                                    minUnit: 'hour',
                                    displayFormats: {
                                        hour: 'MMM DD hh:mm a',
                                        day: 'MMM DD hh:mm a'
                                    }
                                },
                                min: xMinRange,
                                max: xMaxRange,
                                ticks: { major: { enabled: true } }
                            },
                            y: {
                                min: 0,
                                max: yMaxRange
                            }
                        },
                        animation: false,
                        spanGaps: true,
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            } catch (error) {
                console.error("Error loading product data:", error);
            }
        }

        function toggle(handle, a, b) {
            return (handle == a) ? b : a
        }

        function reloadProduct() {
            const selected = document.querySelector('#product-list li.selected');
            if (selected) loadProductData(selected.textContent);
        }


        function filterProducts() {
            const searchValue = document.getElementById('search-box').value.toLowerCase();
            document.querySelectorAll('#product-list li').forEach(li => {
                if (li.textContent.toLowerCase().includes(searchValue)) {
                    li.classList.remove('hidden');
                } else {
                    li.classList.add('hidden');
                }
            });
        }

        async function resetData() {
            const res = await fetch('/api/reset');
            reset = await res.json();
            console.warn(reset)
            reloadProduct()
        }

        setInterval(() => {
            const selected = document.querySelector('#product-list li.selected');
            if (selected) loadProductData(selected.textContent);
        }, 10 * 60 * 1000); // in milliseconds

        fetchProducts();

        document.getElementById("toggleChart").onchange = async () => {
            if (chart !== null) {
                chart.destroy();
            }
            let label = document.getElementById("toggleChartLabel");
            chartType = toggle(chartType, 'time', 'timeseries')
            chartUnit = toggle(chartUnit, 'hour', 'day')
            label.textContent = toggle(label.textContent, 'Time Cartesian Chart', 'Time Series Chart')
            reloadProduct()
        }
        document.getElementById("toggleXRange").onchange = async (e) => {
            if (chart !== null) {
                chart.destroy();
            }
            const slider = document.getElementById("time-slider-container");
            if (e.target.checked) {
                chartXRange = 'timerange'
                slider.classList.remove('hidden');
            } else {
                chartXRange = 'timestamp'
                slider.classList.add('hidden');
            }
            document.getElementById("toggleXRangeLabel").textContent = 'Use ' + chartXRange
            reloadProduct()
        }
    </script>
</body>

</html>
