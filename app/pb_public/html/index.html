{{define "body"}}
<div id="sidebar">
    <div class="d-flex justify-content-between align-items-center">
        <h3 class="mb-3 w-100">DI Price History</h3>

        </button>
        <button id="login-btn" class="btn btn-secondary box-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill"
                viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
            </svg>
        </button>
    </div>
    <div class="welcome-user hidden">
        <hr>
        <h6 class="mt-2">
            Welcome, <span id="username-tag"></span>
        </h6>
        <hr>
    </div>
    <div id="toggle-panel" class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input form-toggle-chart" type="checkbox" role="switch" id="toggleChart">
            <label class="form-check-label" for="toggleChart" id="toggleChartLabel">Time Series Chart</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="toggleXRange">
            <label class="form-check-label" for="toggleXRange" id="toggleXRangeLabel">Use timestamp</label>
        </div>
    </div>
    <div id="time-slider-container" class="hidden">
        <label for="time-slider">Starting Date:</label>
        <input type="range" id="time-slider" min="0.5" max="30" value="1" step="0.5">
        <span id="time-slider-value">1 days</span>
    </div>
    <input type="text" id="search-box" class="form-control mb-3" placeholder="Search products...">
    <ul id="product-list"></ul>
</div>
<div id="chart-container">
    <div id="chart-header-section">
        <h4 id="chart-header" class="my-5"></h4>
        <h5 id="chart-price" class="my-5">Select product</h5>
    </div>
    <canvas id="priceChart"></canvas>
</div>
{{end}}
